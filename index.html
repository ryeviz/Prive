<!DOCTYPE html>
<html>

<head>
	<title>Task Manager</title>
	<link rel="stylesheet"
			href="style.css"
			type="text/css"
			media="screen"
			charset="utf-8">
</head>

<body>
	<div class="container">
		<p>
			<label for="new-task" class="middle">Add Task</label>
			<input id="new-task" type="text">
			<button>Add Task</button>
		</p>
		<h3 class="middle">To-do</h3>
		<code>Click the checkbox if a task is completed</code>
		<ul id="incomplete-tasks">
		</ul>
		<h3 class="middle">Completed Tasks</h3>
		<ul id="completed-tasks">
		</ul>
	</div>
	<script type="text/javascript" src="task-manager.js"></script>
</body>
</html>

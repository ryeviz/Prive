<!DOCTYPE html>
<html>

<head>
	<title>Task Manager</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
  <h1>To-Do List</h1>
  <form id="new-task-form">
    <h3>Add New Task</h3>
    <label for="new-task">Task Name</label>
    <input type="text" id="new-task" placeholder="Enter task name...">
    <label for="task-desc">Task Description</label>
    <textarea id="task-desc" placeholder="Enter task description..."></textarea>
    <p class="middle">
      <button id="add-task">Add Task</button>
    </p>
  </form>
  <div id="task-list">
    <h3>Task List</h3>
    <ul id="incomplete-tasks">
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
    </ul>
  </div>
</div>
<script type="text/javascript" src="task-manager.js"></script>
</body>
</html>
